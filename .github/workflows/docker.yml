name: docker
on:
  push:
    branches: [ main ]
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:latest
      env:
        NODE_ENV: development
      options: --cpus 1
      
    steps:
      - name: Check for dockerenv file
        run: (ls /.dockerenv && echo Found dockerenv) || (echo No dockerenv)
      - name: update
        run: apt update -y
      - name: inside
        run: apt install -y tree
      - name: check folders
        run: tree _w
